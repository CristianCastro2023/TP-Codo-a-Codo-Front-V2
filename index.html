    <body>
        <header>

                <input type="text" id="filtro" placeholder="Buscar por nombre...">

                    <div class="dropdown-content" id="categorias-dropdown"> <!-- Cambiado el id a categorias-dropdown -->

                </div>
                <a href="ingresar.html" class="boton-enlace">

            <button id="boton-carrito">

        </header>
    
        <main class="container" id="carrito-productos"></main>
    
        <div id="carrito-container">
            <div id="contenido-cuadro-dialogo"></div>
            <button id="cerrar-cuadro-dialogo">Cerrar</button>

        <footer class="pie-pagina">
            <div class="grupo-1">
                <div class="box">
                    <figure>
                        <a href="#"></a>

                </div>

                    <h2>SIGUENOS</h2>
                    <div class="red-social">

                        <a href="#" class="fa fa-twitter"></a>
                        <a href="#" class="fa fa-youtube"></a>
